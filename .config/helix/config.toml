theme = "tokyonight"

[editor]
auto-save   = true
line-number = "relative"
true-color = true
cursorline = true
bufferline = "multiple"
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
left        = ["mode", "spinner"]
center      = ["file-name"]
right       = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator   = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
C-s     = ":w"
"space" = { c = ":buffer-close" }

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode

